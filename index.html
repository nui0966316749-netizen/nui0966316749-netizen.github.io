<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #ffd6df, #ffeef2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: #fff0f4;
            width: 320px;
            padding: 30px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .heart {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #e75480;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            color: #e75480;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .message {
            background: white;
            padding: 15px;
            border-radius: 15px;
            color: #c94b6a;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff5f8a, #ff2f68);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255,47,104,0.4);
        }
    </style>
</head>
