<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Anuphan:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffd6df, #ffeef2);
      font-family: 'Anuphan', sans-serif;
    }

    .card {
      width: 320px;
      background: #fff1f4;
      border-radius: 28px;
      padding: 28px 22px 32px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255, 105, 135, 0.35);
    }

    .card img {
      width: 80px;
      margin-bottom: 12px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      color: #e84c6a;
      font-size: 28px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #f08aa0;
      margin-bottom: 18px;
    }

    .message-box {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 22px;
      box-shadow: inset 0 0 0 rgba(0,0,0,0.05);
      color: #e0617d;
      font-size: 15px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff5f87, #e83f6f);
      color: #fff;
      font-size: 15px;
      text-decoration: none;
      box-shadow: 0 12px 25px rgba(232, 63, 111, 0.45);
      transition: transform 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- เปลี่ยนลิงก์รูปตรงนี้ -->
    <img src="https://www.dreamstime.com/cupid-s-arrow-piercing-heart-shaped-symbol-love-png-d-render-glossy-red-heart-golden-arrow-piercing-image352699847" />

    <h1>My Valentine</h1>
    <div class="subtitle">for the one I love</div>

    <div class="message-box">
      ของขวัญวาเลนไทน์ปีนี้<br>
      คือการมีเธออยู่ข้าง ๆ<br>
      เหมือนทุกวัน
    </div>

.card img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  margin-bottom: 12px;
}

    <a class="btn" href="#">ดูเรื่องราวของเรา</a>
  </div>
</body>
</html>
