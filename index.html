<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd6df, #ffeef2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

.card {
    background: #fff0f4;
    width: 320px;
    padding: 35px 25px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(255, 90, 130, 0.35);
}

.heart img {
    width: 80px;
    margin-bottom: 15px;
}

h1 {
    color: #e75480;
    margin: 0;
    font-weight: 600;
}

.subtitle {
    color: #e75480;
    font-size: 14px;
    margin-bottom: 20px;
}

.message {
    background: white;
    padding: 18px;
    border-radius: 18px;
    color: #c94b6a;
    margin-bottom: 25px;
    font-size: 16px;
}

.btn {
    display: inline-block;
    padding: 14px 30px;
    background: linear-gradient(90deg, #ff5f8a, #ff2f68);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(255,47,104,0.5);
}
</style>
</head>

<body>
    <div class="card">
        <div class="heart">
            <img src="https://i.imgur.com/WCzJDWz.png">
        </div>

        <h1>My Valentine</h1>
        <div class="subtitle">for the one I love</div>

        <div class="message">
            ของขวัญวาเลนไทน์ปีนี้<br>
            คือการมีเธออยู่ข้าง ๆ<br>
            เหมือนทุกวัน
        </div>

        <a href="#" class="btn">ดูเรื่องราวของเรา</a>
    </div>
</body>
</html>
